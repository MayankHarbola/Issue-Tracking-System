<body ng-app = "login">
	<div ng-controller = "ctrl">
	<div class="limiter"  >
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Change Credential
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100"  ng-model = "currentusername" type="text"  placeholder="Old Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" ng-model = "curpassword" type="password" name="pass" placeholder="Old Password">
						<span class="focus-input100"  data-placeholder="&#xf191;"></span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" ng-model = "email" type="text"  placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Enter new username">
						<input class="input100" type="text"  ng-model = "newusername" placeholder="New Username">
						<span class="focus-input100"   data-placeholder="&#xf207;"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Enter new password">
						<input class="input100" ng-model = "newpassword" type="password" name="pass" placeholder="New Password">
						<span class="focus-input100"  data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button ng-click = "chng()" class="login100-form-btn">
							submit
						</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
</div>


</body>
</html>
