<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../bower_components/animate.css" />
  </head>
  <style>
    .inp {
      font-size: 25px;
      border: 1px solid #9c27b0;
      padding: 25px;
      border-radius: 25px;
    }

    #btn-shake {
      clear: both;
      display: inline-block;
      margin: 0px auto;

      animation-name: shake-with-delay;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    @keyframes shake-with-delay {
      from,
      16%,
      to {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
      1.6%,
      4.8%,
      8%,
      11.2%,
      14.4% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
      }
      3.2%,
      6.4%,
      9.6%,
      12.8% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
      }
    }
  </style>
  <body>
    <div class="container" ng-controller="controller">
      <h3>Open Issues</h3>
      <hr />
      <input
        class="form-control inp mb-3 mt-3"
        type="text"
        ng-model="search"
        placeholder=" 🔍 Search User "
      />

      <!-- ****************************************************************** -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-danger card-header-icon">
                  <div class="card-icon">
                    <i id="btn-shake" class="animated shake material-icons"
                      >warning</i
                    >
                  </div>
                  <h4 class="card-title">Critical Bugs</h4>
                </div>
                <div class="card-body">
                  <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                  </div>
                  <div class="material-datatables">
                    <table
                      id="datatables"
                      class="table table-striped table-no-bordered table-hover"
                      cellspacing="0"
                      width="100%"
                      style="width:100%"
                    >
                      <thead>
                        <tr>
                          <th>Issue Id</th>
                          <th>Project Name</th>
                          <th>Title</th>
                          <th>Assign to</th>
                          <th>Assigned By</th>
                          <!-- <th class="disabled-sorting text-right">Actions</th> -->
                        </tr>
                      </thead>

                      <tbody ng-init="Issues">
                        <tr ng-repeat="issue in Issues|filter:search" ng-if = "issue.bugSatus != 'closed' && issue.type == 'critical'">
                          <td ng-repeat="(key,value) in issue" ng-if = "key != 'type' && key != 'bugSatus'">
                            {{ value }}
                            
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end content-->
              </div>
              <!--  end card  -->
            </div>
          </div>
        </div>
      </div>
      <!-- end col-md-12 -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-warning">
                  <h4 class="card-title ">Open Issues</h4>
                  <p class="card-category">List of All Minor and Major bugs</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                          <th>Issue Id</th>
                          <th>Project Name</th>
                          <th>Title</th>
                          <th>Assign to</th>
                          <th>Assigned By</th>
                      </thead>
                      <tbody ng-init="Issues">
                          <tr ng-repeat="issue in Issues|filter:search" ng-if = "issue.bugSatus != 'closed' && issue.type != 'critical'">
                            <td ng-repeat="(key,value) in issue" ng-if = "key != 'type' && key != 'bugSatus'">
                              {{ value }}
                              
                            </td>
                          </tr>
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
