<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    .up{
  margin-left: 5%;
}
.inline{
    display: inline;
    /* color: red; */
    margin-left: 25px;
}
.inlines{
    display: inline;
}
</style>

<body>
   

    <div class="container" ng-controller = 'dev-ctrl'>
            <h3> </h3>
    <div class="col-md-12">
            <div class="card ">
              <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                  <h4 class="card-title">Solve Bug</h4>
                </div>
              </div>
              <div class="card-body ">
            
                <div class="ml-2">
                    <label class="  col-form-label label-checkbox">Select Status of Bug :</label>
                    
                    <div  class="ml-4 inlines checkbox-radios">
                            <div class=" inlines form-check">
                              <label class="form-check-label">
                                <input class="form-check-input"  ng-model="bugSatus"  ng-value="'solved'"type="radio" name="exampleRadios" value="option1" checked> solved
                                <span class="circle">
                                  <span class="check"></span>
                                </span>
                              </label>
                            </div>
                            <div class="inline form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio"  ng-model="bugSatus" ng-value="'tbd'"name="exampleRadios" value="option2"> To be Disscused
                                <span class="circle">
                                  <span class="check"></span>
                                </span>
                              </label>
                            </div>
                            <div class="inline form-check disabled">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio"  ng-model="bugSatus" ng-value="'nab'" name="exampleRadios" value="option3">Report Not a Bug
                                <span class="circle">
                                  <span class="check"></span>
                                </span>
                              </label>
                            </div>

                        </div>

                            <div class="table-responsive mt-4 mb-5 table-upgrade">
                                    <label for="">Upload Solved Bug Image</label>
                                     <form   name="form">
                                      
                                         
                                         <img ng-init = "file = '../views/assets/img/faces/img.jpg '"  height="250" width="250" ngf-thumbnail="file"> 
                                         <br>      
                                            <button class="btn up btn-rose btn-round"  type="file" ngf-select ng-model="file" 
                                            name="file" accept="image/*" ngf-max-size="2MB">Select Image</button>
                                            <!-- <button class="btn btn-rose btn-round"  ng-click="submit(file)">submit</button> -->
                                           </form>
                                           
                                           
                                                 
                            </div>    

                            <div class="form-group mb-4 mt-4">
                                    <label>Add description</label>
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Please assign detailed description of the solution</label>
                                        <textarea ng-model = "description" class="form-control" rows="5"></textarea>
                                    </div>
                            </div>
                       
                            <button ng-click = "solution()" class="btn up float-right mr-5 btn-rose btn-round"><i class="fas fa-plus-square"></i>&nbsp; Add solution</button>
                        </div>
                    </div>
                       
    </div>

</div>
</div>
</body>
</html>
