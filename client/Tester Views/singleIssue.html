<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.userinfo{
    text-align: left;
    padding: 10px;
    /* margin: 10px; */

}
.userinfo label{
    font-size: 16px;
}
</style>
<body>
        <div class = "container" ng-controller = "testctrl" ng-init = "run()">
                <h3>single Issue Page</h3>
               <!-- <p ng-init = "singleIssue">
                   {{singleIssue}}
               </p> -->
           
               <!-- {"_id":"5d106096d30b2643f01c80b8","projectName":"Bug Tracker","type":"critical","name":"Mayank Harbola","title":"first Title","description":"this is desc","photo":"jfd;lkj","assignTo":"flkjds","reportingOfficer":"dlskj","bugSatus":"on","rightId":"IROm64iNM3x","__v":0} -->
           
                       <div class="content">
                           <div class="container-fluid">
                             <div class="row">
                               <div class="col-md-8">
                                 <div class="card">
                                   <div class="card-header ">
                                       <h3 class="card-title">Issue Id-
                                         <small class="description">{{bugID}}</small>
                                         <!-- <button class="btn btn-sm  btn-danger">close Issue</button> -->
                                       </h3>
                                     </div>
                                   <div class="card-body">
                                           <div class="table-responsive">
                                     <img height="325" width="625" src="../../server/{{url}}" alt="">
           
                                     <span class="tim-note">Title :</span>
                                   <p class="text-primary">{{title}}</p>
                                   
                                   <div class="desc">        
                                   <span class="tim-note">Description :</span>
                                   <p class="text-primary">{{desc}}</p>      
                                   </div>        
                                   </div>
                                   </div>
                                 </div>
                                 
                               </div>
                   
                   <!--***********************Rights List ***************************************  -->
                   
                   <div class="col-md-4">
                           <div class="card card-profile">
                           
                             <div class="card-body">
                               <!-- <h6 class="card-category text-gray">Only for Admin</h6> -->
                               <h4 class="card-title">More Info...</h4>
                               <p class="card-description">
                                 assinged person info 
                               </p>
           
                               <div class="userinfo">
                                       <label >Project Name :</label>
                                       <label class="text-primary">{{projectName}}</label>
                               
                                </div>
           
                               <div class="userinfo">
                                       <label >Issue Id :</label>
                                       <label class="text-primary">{{bugID}}</label>
                               
                             </div>
           
                             <div class="userinfo">
                                   <label >Bug Satus :</label>
                                   <label class="text-primary">{{Satus}}</label>
                           
                            </div>
           
                            <div class="userinfo">
                                   <label >Bug Type :</label>
                                   <label class="text-primary">{{type}}</label>
                           
                            </div>
               
                             <div class="userinfo">
                                   <label >Assign To :</label>
                                   <label class="text-primary">{{assignTo}}</label>
                           
                            </div>
           
                            <div class="userinfo">
                                   <label >Reporting Officer :</label>
                                   <label class="text-primary">{{reporting}}</label>
                           
                            </div>
                           
                           
           
                           
                            
           
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>
                    
                   </div>
           
                       
           </div>

</body>
</html>
