<div class="container" ng-controller = "dev-ctrl">
    <h3>Issue List</h3>

    <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title "> Regular Table with Colors</h4>
          </div>
          <div class="card-body table-full-width table-hover">
            <div class="table-responsive">
              <table class="table">
                <thead class="">
                  <th>Bug Id</th>
                  <th>Title</th>
                  <th>Type</th>
                  <th>Assigned By</th>
                  <th>More Info...</th>
                </thead>
                <tbody ng-init = issues>
                  <tr  ng-repeat = "issue in issues">
                    <td  ng-repeat = "(key,value) in issue" ng-if="key != '_id' && key != '__v'" >
                      {{value}}
                      
                      
                  </td>
                    <td >    
                        <button id='btn' ng-click = "moreInfo(user.userid)" class='btn btn-sm btn  btn-info  mr-2'><i class="material-icons">priority_high</i>&nbsp;More Info</button>
                        <button class="btn btn-sm btn-success"><i class="material-icons">check</i>&nbsp;solve Bug</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</div>
