<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="./Login_v1/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./Login_v1/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./Login_v1/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="./Login_v1/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./Login_v1/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./Login_v1/css/util.css">
	<link rel="stylesheet" type="text/css" href="./Login_v1/css/main.css">
	<link rel="stylesheet" href="./bower_components/sweetalert/dist/sweetalert.css">
<!--===============================================================================================-->

<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-route/angular-route.min.js"></script>

  <!-- Along with angular.js we will need to include ng-file-upload related files into our project. -->
  <script src="./bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
  <script src="./bower_components/ng-file-upload/ng-file-upload.min.js"></script>

  <script src="./bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./bower_components/ngSweetAlert/SweetAlert.min.js"></script>

<script src="./scripts/login/app.js"></script> 
<script src="./utils/commonutils.js"></script>
<script src="./scripts/login/models/factory.js"></script>
<script src="./scripts/login/controller/controller.js"></script>

<!-- <script src="./scripts/routes.js"></script> -->
<style>
#drop:focus{
	outline: none;
}
#drop{
	opacity: 0.8;
}
#drop option{
	border-radius: 25px;
}
</style>

</head>
<body ng-app = "login">
	
	<div class="limiter" ng-controller = "ctrl">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./Login_v1/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 " required>
						<!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
						<select ng-model = "drop" id = "drop" class="input100">
							<option disabled selected value>- select an usertype -</option>
							<option value="admin">admin</option>
							<option value="tester">tester</option>
							<option value="devloper">devloper</option>
						  </select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-angle-down" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" ng-model = "logUsername"  placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" ng-model = "logPassword" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>


					
					<div class="container-login100-form-btn">
						<button  ng-click = "login()" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	<!-- <ng-view></ng-view>  -->
	
<!--===============================================================================================-->	
	<script src="./Login_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="./Login_v1/vendor/bootstrap/js/popper.js"></script>
	<script src="./Login_v1/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="./Login_v1/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="./Login_v1/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="./Login_v1/js/main.js"></script>

</body>
</html>
