<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.myIcon{
    font-size: 18px;
}
.inp{
    width: 250px;
    float: right;
    display: inline; 
}
.inp::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: white;
  opacity: 1; /* Firefox */
}
.inp:focus{
    color: white;
}
.mybtn{
    background-color: none;
    
    position: absolute;
    top: 57%;
    right: 3%;
} 
</style>
<body>
   <div class="container" ng-controller = "dev-ctrl">
       <h3>Solved Bugs</h3>
       <hr>

       <div class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header card-header-success">
                      <h4 class="card-title "><i class="myIcon material-icons" >done_outline</i>
                       Solved Bugs
                      
                    </h4>
                    <i class="float-right mybtn fa fa-search"></i>
                    <input class="inp form-control inp" placeholder=   "Search User" type="text">
                    
                      <p class="card-category">List of all bugs that are solved</p>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                            
                              <thead class="">
                                <th>Bug Id</th>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Assigned By</th>
                                <th>Status</th>
                                <th>More Info...</th>
                              </thead>
                              <tbody ng-init = issues>
                                <tr  ng-repeat = "issue in issues|filter:search" ng-if = "issue.status == 'closed'">
                                  
                                  <td  ng-repeat = "(key,value) in issue"  >
                                    {{value}}
                                    
                                    
                                </td>
                                  <td >    
                                      <button id='btn' ng-if = "issue.status != 'Reopen'" ng-click = "moreInfo(issue.bugID)" class='btn btn-sm btn  btn-info  mr-2'><i class="material-icons">priority_high</i>&nbsp;More Info</button>
                                      <button id='btn' ng-if = "issue.status == 'Reopen'" ng-click = "redirect(issue.bugID)" class='btn btn-sm btn btn-facebook  mr-2'><i class="material-icons">priority_high</i>&nbsp;More Info</button>
                                      
                                      <!-- <button  class="btn btn-sm btn-success"><i class="material-icons">check</i>&nbsp;solve Bug</button> -->
                                      <button ng-click = "redirect(issue.bugID)" ng-if = "issue.status == 'solved' || issue.status == 'tbd' || issue.status == 'nab'" class="btn  btn-sm btn-success"><i class="material-icons">check</i>&nbsp;Solved</button>
                                      <button ng-click = "solvebug(issue.bugID)" ng-if = "issue.status == 'open'"   class="btn  btn-sm btn  btn-warning"><i class="material-icons">warning</i>&nbsp;&nbsp;solve Bug</button>
                                      <button ng-click = "solvebug(issue.bugID)" ng-if = "issue.status == 'Reopen'"   class="btn  btn-sm btn  btn-warning"><i class="material-icons">warning</i>&nbsp;&nbsp;Reassigned</button>
                                      
                                    </td>
                                </tr>
                                
                              </tbody>
                            
                      </table>
                      </div>
                    </div>
                  </div>
                </div>

   </div>
</body>
</html>
