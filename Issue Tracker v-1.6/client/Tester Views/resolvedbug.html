<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.myIcon{
    font-size: 18px;
}
.inp{
    width: 250px;
    float: right;
    display: inline; 
}
.inp::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: white;
  opacity: 1; /* Firefox */
}
.inp:focus{
    color: white;
}
.mybtn{
    background-color: none;
    
    position: absolute;
    top: 57%;
    right: 3%;
} 
</style>
<body>
   <div class="container" ng-controller = "testctrl">
       <h3>Solved Bugs</h3>
       <hr>

       <div class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header card-header-success">
                      <h4 class="card-title "><i class="myIcon material-icons" >done_outline</i>
                       Solved Bugs
                      
                    </h4>
                    <i class="float-right mybtn fa fa-search"></i>
                    <input class="inp form-control inp" placeholder=  "Search User" ng-model = "search" type="text">
                    
                      <p class="card-category">List of all bugs that are solved</p>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                          <thead class=" text-primary">
                            <th>IssueId</th>
                            <th>Project Name</th>
                            <th>Title</th>
                            <th>Assign to</th>
                            <th>Status</th>
                            
                            <th>More info..</th>
                          </thead>
                          <tbody ng-init = "users">
                            <tr ng-repeat = "user in users|filter:search" ng-if = "user.bugSatus == 'closed'">
                                    <td  ng-repeat = "(key,value) in user">
                                        {{value}}
                                       
                                        
                                    </td>
                                  
                                    <td  >    
                                        
                                            <button id='btn' ng-click = "moreInfo(user.rightId)" class='btn btn-sm btn  btn-info  mr-2'><i class="material-icons">priority_high</i>&nbsp;More Info</button>
                                            <!-- <button id='btn' ng-click = "moreInfo(user.rightId)" class='btn btn-sm btn  btn-info  mr-2'><i class="material-icons">priority_high</i>&nbsp;More Info</button> -->
                                            <button ng-if = "user.bugSatus == 'open'" ng-click = "closeBug(user.rightId)" class="btn btn-sm btn btn-danger mr-2"><i class="material-icons">close</i>&nbsp;close bug</button>
                                            <button  ng-if = "user.bugSatus == 'solved'" ng-click = "solved(user.rightId)" class="btn mybtn btn-sm btn-success"><i class="material-icons">check</i>&nbsp;Solved</button>
                                            <button ng-if = "user.bugSatus == 'Reopen'"  ng-click = "solved(user.rightId)" class="btn mybtn btn-sm btn  btn-warning"><i class="material-icons">warning</i>&nbsp;&nbsp;reassigned</button>
                                            
                                            <button ng-if = "user.bugSatus == 'tbd' ||  user.bugSatus == 'nab'"  ng-click = "solved(user.rightId)" class="btn mybtn btn-sm btn  btn-warning"><i class="material-icons">warning</i>&nbsp;&nbsp;Solved</button>
                                            
                                    </td>
                            </tr>
                      </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

   </div>
</body>
</html>
