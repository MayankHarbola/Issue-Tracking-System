<h1>Add user xls page</h1>

<div ng-controller = "Add_xlx">
<h2>{{msg}}</h2>
<form   name="form">
    <label for="">Choose File to Upload</label>
    
              
       <input type="file" ngf-select ng-model="file" 
       name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" ngf-max-size="2MB">
        <button  ng-click="submit(file)">submit</button>
        
      </form>
      
      <img ngf-thumbnail="file">
 </div>
