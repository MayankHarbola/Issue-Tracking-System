<style>
.inp{
       font-size: 25px;
       border: 1px solid #9C27B0;
       padding: 25px;
       border-radius: 25px;
    }

    #btn-shake{
      
    clear: both;
    display: inline-block;
    margin: 0px auto;

    animation-name: shake-with-delay;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    }

    @keyframes shake-with-delay {
    from, 16%, to {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }
    1.6%, 4.8%, 8%, 11.2%, 14.4% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
    }
    3.2%, 6.4%, 9.6%, 12.8% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
    }
}
.inp2{
    width: 250px;
    float: right;
    display: inline; 
}
.inp2::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: white;
  opacity: 1; /* Firefox */
}
.inp2:focus{
    color: white;
}
.mybtn{
    /* background-color: black; */
    color: white;
    position: absolute;
    top: 57%;
    right: 2%;
} 
</style>
