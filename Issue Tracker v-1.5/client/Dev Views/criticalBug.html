<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bower_components/animate.css">
</head>
<style>
.inp{
       font-size: 25px;
       border: 1px solid #9C27B0;
       padding: 25px;
       border-radius: 25px;
    }

    #btn-shake{
      
    clear: both;
    display: inline-block;
    margin: 0px auto;

    animation-name: shake-with-delay;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    }

    @keyframes shake-with-delay {
    from, 16%, to {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }
    1.6%, 4.8%, 8%, 11.2%, 14.4% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
    }
    3.2%, 6.4%, 9.6%, 12.8% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
    }
}

.myIcon{
    font-size: 18px;
}
.inp2{
    width: 250px;
    float: right;
    display: inline; 
}
.inp2::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: orange;
  opacity: 1; /* Firefox */
}
.inp2:focus{
    color: black;
}
.mybtn{
    /* background-color: black; */
    color: orange;
    position: absolute;
    top: 57%;
    right: 2%;
} 
</style>
<body>
    <div class="container">
        <h3>Critical Bugs</h3>
       <hr>
      
    </div>


    <!-- ****************************************************************** -->
    <div class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                       <div class="card">
                <div class="card-header card-header-warning card-header-icon">
                  <div class="card-icon">
                    <i id="btn-shake" class="animated shake material-icons">warning</i>
                  </div>
                  <h4 class="card-title">Critical Bugs</h4>

                  <i class="float-right mybtn fa fa-search"></i>
                  
                  <input class="inp2 form-control " placeholder="Search User" type="text">
   
                  <label for="">List of All Crtical Bugs</label>
                </div>
                <div class="card-body">
                  <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                  </div>
                      <div class="material-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                          <thead>
                            <tr>
                              <th>Name</th>
                              <th>Position</th>
                              <th>Office</th>
                              <th>Age</th>
                              <th>Date</th>
                              <th class="disabled-sorting text-right">Actions</th>
                            </tr>
                          </thead>
                        
                          <tbody>
                            <tr>
                              <td>Tiger Nixon</td>
                              <td>System Architect</td>
                              <td>Edinburgh</td>
                              <td>61</td>
                              <td>2011/04/25</td>
                              <td class="text-right">
                                <a href="#" class="btn btn-link btn-info btn-just-icon like"><i class="material-icons">favorite</i></a>
                                <a href="#" class="btn btn-link btn-warning btn-just-icon edit"><i class="material-icons">dvr</i></a>
                                <a href="#" class="btn btn-link btn-danger btn-just-icon remove"><i class="material-icons">close</i></a>
                              </td>
                            </tr>
                            <tr>
                             
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <!-- end content-->
                  </div>
                  <!--  end card  -->
                </div>
                </div>
                <!-- end col-md-12 -->
               

                
              </div>
</body>
</html>
